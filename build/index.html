<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wiki Random Page generator</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="wrapper" class="container">
		<div class="menu col-md-12">
			<div class="row">
			 <div class="col-md-4">
			 	<div class="language-selector">
					<label for="lang">Select language:</label>
					<select name="lang" id="langselect">
						<option value="ro">Romanian</option>
						<option value="ro">Romanian</option>
						<option value="ro">Romanian</option>
						<option value="ro">Romanian</option>
						<option value="ro">Romanian</option>
						<option value="ro">Romanian</option>
						<option value="ro">Romanian</option>
						<option value="ro">Romanian</option>
						<option value="ro">Romanian</option>
						<option value="ro">Romanian</option>
					</select>
				</div>
			  </div>
			  <div class="col-md-4">Press "Space" for another random article</div>
			  <div class="col-md-4"><button type="button" class="btn btn-default pull-right">NEXT</button></div>
			</div>
		</div>

		<div id="page" class="col-md-12">
			<iframe src="http://ro.wikipedia.org/wiki/Special:Randompage" frameborder="0" width="100%" height="80%"></iframe>
		</div>
	</div>

	<!-- Load scripts -->
	<script type="text/javascript'," href="js/libs.js"></script>
</body>
</html>
